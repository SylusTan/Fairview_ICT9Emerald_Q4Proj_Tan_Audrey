<!-- Content -->
<div class="container mt-5 text-center">
    <div class="highlight-text mx-auto mb-4">
        <h1 class="mb-2">FEEDBACK FORM</h1>
        <p>We appreciate your honesty in answering the feedback form. We accept your feedback :)</p>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="feedback col-md-6">
            <form id="feedbackForm" class="mb-3">
                <label for="name" class="form-label">Student Name:</label>
                <input type="text" id="name" class="form-control" required>

                <label for="score1" class="form-label mt-2">Design / Visual Appeal (1-100):</label>
                <input type="number" id="score1" class="form-control" required>

                <label for="score2" class="form-label mt-2">Content Quality (1-100):</label>
                <input type="number" id="score2" class="form-control" required>

                <label for="score3" class="form-label mt-2">First Impression (1-100):</label>
                <input type="number" id="score3" class="form-control" required>

                <button type="button" class="btn btn-secondary mt-3 text-shadow" onclick="calculateFeedback()">Submit Now</button>
            </form>

            <div id="result" class="mt-4 alert alert-info" style="display: none;"></div>
        </div>
    </div>
</div>


<!-- JavaScript -->
<script>
    function calculateFeedback() {
        let name = document.getElementById('name').value;
        let s1 = parseFloat(document.getElementById('score1').value);
        let s2 = parseFloat(document.getElementById('score2').value);
        let s3 = parseFloat(document.getElementById('score3').value);

        if (isNaN(s1) || isNaN(s2) || isNaN(s3) || name.trim() === "") {
            alert("Please enter valid inputs.");
            return;
        }

        let average = Math.round((s1 + s2 + s3) / 3);
        let message = "";

        if (average >= 90) {
            message = "Excellent work!";
        } else if (average >= 75) {
            message = "Good job!";
        } else {
            message = "Needs improvement.";
        }

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML =
            "<strong>" + name + "</strong>, your average rating is <strong>" + average + "</strong>. " + message;
    }
</script>
